<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tudo App Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1976d2;
      padding: 0.75rem 2rem;
      color: #fff;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin-left: 1.5rem;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .navbar ul li a:hover {
      color: #bbdefb;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar ul {
        flex-direction: column;
        width: 100%;
      }
      .navbar ul li {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Tudo</div>
    <ul>
      <li><a href="/home/">Home</a></li>
      <li><a href="/add-task/">Add Tasks</a></li>
      <li><a href="/view-task/">View Task</a></li>
      <!-- <li><a href="/login/">Login</a></li> -->
    </ul>
    <a href="/completed-tasks/" class="btn btn-success text-white ms-2" style="text-decoration: none; color: white; background-color: #28a745; padding: 0.5rem 1rem; border-radius: 4px;">
       Completed Tasks
    </a>
  </nav>
</body>
</html>
